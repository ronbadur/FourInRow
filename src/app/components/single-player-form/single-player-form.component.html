<div class="player-name">

  <div class="title">
    <h2>Enter Player name</h2>
  </div>

  <div class="name-form">
    <form (ngSubmit)="onSubmit(player.value)">

      <div class="input-field col s6">
        <label for="player">Player Name</label>
        <input #player id="player" name="player" type="text" class="validate">
      </div>

      <div class="buttons-container">
        <button type="submit" class="waves-effect waves-light btn">Start</button>
        <button (click)="OnBackClick()" type="button" class="waves-effect waves-light btn">Back</button>
      </div>
    </form>
  </div>

</div>
